<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Functions and Params</title>
        <body>
            <script type="text/javascript">
                /*
                la idea de esta seccion es que pruebes de una manera muy sencilla
                las diferentes formas de definir funciones
                y ejecutarlas
                */ 
               function sayHello(name = 'Wordl'){
                   return `Hello ${name}`;
               }
               console.log(sayHello()) //resultado Hello World
               console.log(sayHello('Jose')) //resultado Hello Jose
            </script>
        </body>
    </head>
</html>
