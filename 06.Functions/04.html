<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript:Anonymous Functions</title>
        <body>
            <script type="text/javascript">
                /*
                la idea de esta seccion es que pruebes de una manera muy sencilla
                las diferentes formas de definir funciones
                y ejecutarlas
                */ 
               var sayHello = function(name = 'World'){
                   return `Hello ${name}`
               }
               console.log(sayHello())
               console.log(sayHello('Jose'))
            </script>
        </body>
    </head>
</html>
