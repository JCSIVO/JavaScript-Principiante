        <body>
            <script type="text/javascript">
                /*
                la idea de esta seccion es que pruebes de una manera muy sencilla
                las diferentes formas de definir funciones
                y ejecutarlas
                */ 
               const message = 'Text example'
               var sayHello = (name) => `Hello ${name}` //return implicito
               var sayBye = (name) =>{return `Bye ${name}`}

               console.log(sayHello('Jose'))
               console.log(sayBye('Jose'))
            </script>
