<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Functions</title>
        <body>
            <script type="text/javascript">
                /*
                la idea de esta seccion es que pruebes de una manera muy sencilla
                las diferentes formas de definir funciones
                y ejecutarlas
                */ 
               //definimos funcion
               function sayHello() {
                   console.log('Hello World')
               }
               //ejecutamos funcion
               sayHello() 

               function sum() {
                   console.log(2 + 2)
               }
               sum()
            </script>
        </body>
    </head>
</html>
