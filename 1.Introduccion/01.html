<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Console</title>
    </head>
    <body>
        <script type="text/javascript">
            /*La idea de esta seccion es que pruebes de una forma
            muy sencilla las diferentes formas de declarar variables 
            y veas sus diferencias
            */
           //Variables globales
           //variables locales

           //var (Puede camibiar su valor)
           //let (Puede cambiar su valor)
           let text = Text; //declarar y usar cuando se le haya definido un valor 
           var whatever = whatever; //se pueden definir despues de ser utilizadas
           console.log('text');
           console.log('whatever');


           //const (No puede cambiar su valor)
           const name ='Jose'; //no cambian su valor a lo largo de la aplicacion 
           console.log('name');
        </script>
    </body>
</html>
