<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Booleans</title>
    </head>
    <body>
        <script type="text/javascript">
        /*
        la idea de esta seccion es que pruebes de una idea muy senciila 
        las diferentes formas de declarar variables  y analices los 
        casos en los que da undefined o null
        */  
       // undefined (ausencia de valor)
       console.log(a) //undefined
       var a = 'testing var'
       console.log(a) // coge valor 

       console.log(b) //error porque let se debe de denifir antes
       let b = 'testing let'
       console.log(b)
       // null (esta definida pero tiene valor nulo)
       console.log(c) //undefined
       var c = null
       console.log(c) //null

       console.log(d) //error
       let d = null
       console.log(d)
        </script>
    </body>
</html>
