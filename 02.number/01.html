<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            // typeof  (comprueba su valor)
            let num = 20
            let num1 = '20'
            console.log(typeof num) // number
            console.log(typeof num1) //string 
            // NaN (comprueba cuando algo no es un numero )
            console.log(20 + 'abcd') //20abcd
            const notNumber= 2 + 'abcd'
            console.log(typeof notNumber) //string
            // isNaN() (No es un numero) (comprueba cuando algo no es un numero)
            console.log(isNaN(NaN)) // true
            console.log(isNaN('whatever')) // true
            console.log(isNaN('12')) // false (lo toma como numero)
            console.log(isNaN(12)) //false (porque es un numero)
            // toString() (cambiar un numero a String)
            let number = 100
            console.log(number) //es de tipo number
            console.log(typeof number) //Comprueba su valor ->number
            console.log(typeof number.toString()) // es de tipo String ->String
            // .toFixed() (para redondear o poner tantos decimales como queramos)
            let number1=100
            let number2=100.1124123412
            console.log(number1.toFixed(2))//Te retorna con dos decimales
            console.log(number2.toFixed(2))//Te redondea el numero a dos deciamles  
        </script>
    </body>
</html>
