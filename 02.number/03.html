<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
        /*En una cena de amigos os llega la cuenta y quereis 
        dividir entre todos ¿Cuanto os toca a cada uno?
        Total: 102€
        Personas:6
        */ 
       const TOTAL = 102;
       const PEOPLE = 6;
       const TOTAL_BY_PERSON = TOTAL / PEOPLE;
       console.log(TOTAL_BY_PERSON); //Resultado = 17
        </script>
    </body>
</html>
