<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Booleans</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
            Es el momento de gestionar booleans
            */
           // True (verdadero)
           // 1 
           // "whatever"
           // 3.14
           // 100 > 5
           // 1 < 100
           // '1' == 1
           console.log(Boolean (1)) // true
           console.log(Boolean ("whatever")) //true
           console.log(Boolean(3.14)) //true
           console.log(Boolean(100 > 5)) //true
           console.log(Boolean (1 < 100)) //true
           console.log(Boolean('1' == 1)) //true
           console.log(Boolean('1' === 1)) //false
           // False (falso)
           // 0, -0
           // ""
           // NaN
           // null
           // undefined
           // '1' ===1
           console.log(Boolean (0)) //false
           console.log(Boolean (-0)) //false
           console.log(Boolean('')) //false
           console.log(Boolean(NaN)) //false
           console.log(Boolean (null)) //false
           console.log(Boolean(undefined)) //false
           console.log(Boolean('1' === 1)) //false
        </script>
    </body>
</html>
