<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript: Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            // + Sumar
            // - Restar
            // * Multiplicar
            // / Dividir
            console.log(2 + 2) // 4
            console.log(3 - 1) // 2
            console.log(3 * 2) // 6
            console.log(4 / 2) // 2
            // < Menor que
            console.log(10 < 20) // true
            // > Mayor que
            console.log(40 > 20) // true
            // <= Menor que
            console.log(20 <= 20) //true
            console.log(10 <= 20) //true
            // >= Mayor que
            console.log(40 >= 40) // true
            console.log(50 >= 40) //true
            // == Igual que (compara valor) // === (compara valor y tipo de dato)
            console.log(40 == 40) //true
            console.log(40 === 40) //true  
            console.log(40 === '40') //false  
            // != No es igual que (compara tipo y valor)
            console.log(30 !== 20) // true  
            console.log(30 !== 30) //false
        </script>
    </body>
</html>
